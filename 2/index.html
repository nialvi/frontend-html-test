<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>process bar</title>
  <link rel="stylesheet" href="progress_bar.css">
</head>
<body>
  <div class="wrapper">
    <div class="progress_bar">
      <div class="progress_bar__fill"></div>
      <span class="progress_bar__value">20%</span>
    </div>
    <hr>
    <progress class="progress_modern" value="20" max="100"></progress>
  </div>
</body>
</html>
