<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>buttons</title>
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <div class="wrapper">
    <h2>Эталон</h2>
    <button class="button">Кнопка</button>
    <a href="#" class="button">Кнопка</a>
    <input type="button" class="button" value="Кнопка">
    <div class="button">Кнопка</div>

    <h2>small</h2>
    <button class="button button_small">Кнопка</button>
    <a href="#" class="button button_small">Кнопка</a>
    <input type="button" class="button button_small" value="Кнопка">
    <div class="button button_small">Кнопка</div>

    <h2>normal</h2>
    <button class="button button_normal">Кнопка</button>
    <a href="#" class="button button_normal">Кнопка</a>
    <input type="button" class="button button_normal" value="Кнопка">
    <div class="button button_normal">Кнопка</div>
    <h2>big</h2>

    <button class="button button_big">Кнопка</button>
    <a href="#" class="button button_big">Кнопка</a>
    <input type="button" class="button button_big" value="Кнопка">
    <div class="button button_big">Кнопка</div>
  </div>
</body>
</html>
